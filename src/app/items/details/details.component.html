<div class="title-and-description">
  <h1>{{itemName}}</h1>
  {{itemDesc}}
</div>

<div class="tabulated_data">
  <table>
    <tr *ngFor="let item of itemData[0] | keyvalue : returnZero">
      <td style="width:150px">{{item.key}}</td>
      <td style="width:400px">{{item.value}}</td>
    </tr>
  </table>
</div>
